<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curio - Learning Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                Curio</a>
            <ul class="nav-links">
                <li><a href="about.html">Home </a></li>
                <li><a href="explore.html">Explore </a></li>
                <li><a href="history.html">History </a></li>
                <li><a href="progress.html">Progress </a></li>
            </ul>
        </div>
    </nav>


    <div class="page-container">
        <div class="progress-header">
            <h1>Your Learning Progress</h1>
            <div class="progress-overview">
                <div class="overall-progress">
                    <div class="progress-circle">
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg" d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <path class="circle" stroke-dasharray="75, 100" d="M18 2.0845
                                a 15.9155 15.9155 0 0 1 0 31.831
                                a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <text x="18" y="20.35" class="percentage">75%</text>
                        </svg>
                    </div>
                    <h3>Overall Progress</h3>
                </div>
            </div>
        </div>

        <div class="progress-sections">
            <section class="active-courses">
                <h2>Active Courses</h2>
                <div class="course-progress-list" id="activeCoursesList">
                    <!-- Active courses will be loaded dynamically -->
                </div>
            </section>

            <section class="skills-progress">
                <h2>Skills Development</h2>
                <div class="skills-grid" id="skillsGrid">
                    <!-- Skills will be loaded dynamically -->
                </div>
            </section>

            <section class="achievements">
                <h2>Recent Achievements</h2>
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Achievements will be loaded dynamically -->
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Curio</p>
    </footer>

    <script src="progress.js"></script>
</body>
</html>
